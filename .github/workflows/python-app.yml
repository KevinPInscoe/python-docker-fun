# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Docker build artifact for python-docker-fun

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
       run: docker build . --file Dockerfile --tag kevin_test_loop_python
     - name: Tag the Docker image
       run: docker tag kevin_test_loop_python:latest kevin_test_loop_python:1.0
     - name: Push the Docker image to the registry
       run: docker push kevin_test_loop_python:1.0
